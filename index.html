<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/login.css" />

    <title>Harry Potter Games ⚡️</title>
  </head>

  <body>
    <main>
      <form class="login-form">
        <div class="login__header">
          <img src="./images/logomaior.png" alt="logo" />
          <h1>Quizz and Memory Game ⚡️</h1>
        </div>
        <input type="text" placeholder="Name" class="login__input" />
        <button type="submit" class="login__button" id="buttonmemory" disabled>
          Play Memory Game
        </button>
        <script defer src="./js/login.js"></script>
        <button type="submit" class="login__button" id="buttonquizz" disabled>
          Play Quiz
        </button>
        <a href="javascript:quizgame"></a>
      </form>
    </main>
  </body>
</html>
